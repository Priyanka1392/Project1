<script type="text/javascript">
function checkpassword()
{
var p1=f.pwd1.value;
var p2=f.pwd2.value;
if(p1==p2)
	{
	alert("Passwords match")
	return true;
	}
else
	{
	alert("passwords mismatch")
	return false;
	}
	
}

</script>

<input type="password" placeholder="Re-type Password" id="pwd02" maxlength="10" name="pwd2" required/><br><br>
<input type="submit" value="Register" id="regis-btn" onclick="return checkpassword();"/><br><br>
 <a href="login.html" id="link">click here to login</a>
</form>
